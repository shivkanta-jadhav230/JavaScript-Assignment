<!DOCTYPE html>
<html lang="en">
<head>
    <title>Area of Rectangle</title>
</head>
<body>
    <script>
        
        var base = parseInt(prompt("Enter base: "));
        var height = parseInt(prompt("Enter height: "));
        var area = base * height;

        console.log(`Area of the rectangle is: ${area}`);
    </script>
</body>
</html>
